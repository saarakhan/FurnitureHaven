<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnitureHaven</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52dbb772d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <!-- navbar -->
        <nav class="flex nav">
            <i class="fa-solid fa-bars"></i>
            <h2 class="header">FurnitureHaven</h2>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </nav>
        <!-- main -->
        <div class="main">
            <img src="assests/furnitureBG.jpeg" class="main-bg">
            <div class="main-header">
                <div class="centerdiv flex">
                    <h1 class="center-heading">Urban Luxe</h1>
                    <a href="#"><button class="btn btn1">Shop now</button></a>
                </div>
            </div>
        </div>
        <!-- items -->
        <div class="furniture-items">
            <h2 class="heading-2 flex1 ">Our Collections</h2>
            <div class="furniture-card">
            </div>
        </div>
        <!-- cart-items -->
        <div class="cart-struct">
            <div class="cart">
                <span class="cart-close">
                    <i class="fa-regular fa-circle-xmark"></i>
                </span>
                <h2>Your cart</h2>

                <div class="cart-content">

                </div>

                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
